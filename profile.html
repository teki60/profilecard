<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Profile card</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <div class="total">
        <div class="top"></div>

            <div class="social">

                <div><a href="https://github.com/teki60" target="_blank"><img src="https://www.svgrepo.com/show/378420/github-fill.svg"></a></div>

            </div>
            <div class="dm">

            </div>
            <div class="like">
                <div class="likee"><img src="https://www.svgrepo.com/show/476608/like.svg"><p style="margin-left: 3px;">60k</p></div>
                <div class="likee bord"><img src="https://www.svgrepo.com/show/371166/comment-o.svg"><p style="margin-left: 3px;">60k</p></div>
                <div class="likee"><img src="https://www.svgrepo.com/show/524953/share.svg"><p style="margin-left: 3px;">60k</p></div>
